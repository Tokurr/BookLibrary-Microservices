# =========================
# Application Name
# =========================
spring.application.name=gateway-service

# =========================
# Server Port
# =========================
server.port=8889

# =========================
# Eureka Configuration
# =========================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

# =========================
# Spring Cloud Gateway Routes
# =========================
spring.cloud.gateway.discovery.locator.enabled=true

# Optionally, if you want static routes instead of discovery
# book-service route
spring.cloud.gateway.routes[0].id=book-service
spring.cloud.gateway.routes[0].uri=lb://book-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/v1/book, /v1/book/**

# library-service route
spring.cloud.gateway.routes[1].id=library-service
spring.cloud.gateway.routes[1].uri=lb://library-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/v1/library, /v1/library/**

# =========================
# Zipkin (Distributed Tracing)
# =========================
spring.zipkin.base-url=http://localhost:9411

# =========================
# Management / Actuator
# =========================
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=info

# =========================
# Logging Configuration
# =========================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.server.reactive=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.io.netty=DEBUG
