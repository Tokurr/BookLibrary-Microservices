spring.application.name=book-service

spring.jpa.hibernate.ddl-auto=update

server.port=8081

eureka.instance.instance-id=${spring.application.name}:${random.value}  
eureka.instance.prefer-ip-address=true
eureka.client.service-url.default-zone=${EUREKA_URI:http://localhost:8761/eureka}
spring.profiles.active=default



spring.config.import=optional:vault://
spring.cloud.config.enabled=false
spring.cloud.vault.enabled=false
spring.cloud.vault.uri=${VAULT_ADDR}
spring.cloud.vault.authentication=token
#spring.cloud.vault.token=


spring.cloud.vault.kv.enabled=false
spring.cloud.vault.kv.default-context=dev
spring.cloud.vault.kv.backend=service


spring.datasource.url=jdbc:postgresql://localhost:5432/bookLibrary
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
management.endpoints.web.exposure.include=*


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=library-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
